<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <script>
        // 1秒後に指定したURLにリダイレクトする関数
        function redirectToURL() {
            window.location.href = 'https://discord.gg/44y6tSA3bM'; // リダイレクト先のURLを指定
        }

        // ページ読み込み後、1秒後にリダイレクトする
        window.onload = function() {
            setTimeout(redirectToURL, 1000); // 1000ミリ秒（1秒）後にリダイレクト
        };
    </script>
</head>
<body>
    <h1>You will be redirected...</h1>
    <p>You will be redirected to Discord within 1 second.</p>
</body>
</html>
